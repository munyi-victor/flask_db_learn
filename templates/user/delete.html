<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete</title>
</head>
<body>
  <h1 style="margin-left: 20px;">Delete</h1>
  
  <div style="margin-left: 20px;">
    {% if users %}
      {% for user in users %}
        <div style="display: flex;">
          <p>{{user.id}}.</p>
          <p style="margin-left: 5px;">{{user.username}}</p>

          <form action="{{url_for('user_delete')}}" method="post">
            <button type="submit">Delete</button>
          </form>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
